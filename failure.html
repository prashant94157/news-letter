<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Failure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <div class="bg-dark text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Access Denied</h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-5 mb-4">
            There was a problem signing up.Please try again or contact the
            developer
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form action="/failure" method="post">
              <button
                type="submit"
                class="btn btn-outline-primary btn-lg px-4 me-sm-3 fw-bold"
              >
                Try Again
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
